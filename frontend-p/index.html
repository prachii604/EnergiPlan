<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnergiPlan - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  
</head>

<body>
    <video autoplay muted loop id="bgVideo">
    <source src="windmill.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <header class="header">
    <div class="logo">EnergiPlan</div>
    <nav class="nav">
      <a href="index.html" class="active">Dashboard</a>
      <a href="forecast.html">Forecast</a>
    </nav>
    <button class="theme-btn" id="themeToggle">Theme</button>
  </header>

  <main class="main-content">
    <h1 class="page-title">
      <span class="sun-icon">☀️</span>
      Smart Energy Forecast
    </h1>
    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter City Name" />
      <button id="getForecastBtn">Get Forecast</button>
    </div>
    <div id="map" class="card">This area will display energy forecasts or visualizations.</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
